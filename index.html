<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Quotes</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.cdnfonts.com/css/ninja-naruto" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body class="flex">
    <div class="container">
      <h2>Anime Quote</h2>
      <h3 id="anime">adsadssadasd</h3>
      <p id="animeQuote">dasdsadasdsasad</p>
      <p id="animeCharacter">addaasdsaddas</p>
      <button id="generateButton" class="button">New Quote</button>
      <!-- onclick="getQuote(apiURL)" -->
      <button id="tweetButton" onclick="tweet()" class="button fa fa-twitter">
        <span>Tweet</span>
      </button>
    </div>
    <script type="text/javascript" src="./scripts/script.js"></script>
  </body>
</html>
